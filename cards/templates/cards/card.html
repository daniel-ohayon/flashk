<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
    <!-- jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- server resources -->
    <script src="{% static 'cards.js' %}"></script>
    <script src="{% static 'js.cookie.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'cards.css' %}">
  <title>FlashK</title>
</head>

<body>
    <div id="back"><a href="/cards">Back to main page</a></div>
    <div id="question"></div>
    <div id="answer" style="display: none"></div>
    <div id="scores" style="display: none">
        <button id="score-easy" type="button" class="btn btn-lg btn-success">Easy</button>
        <button id="score-medium" type="button" class="btn btn-lg btn-warning">Medium</button>
        <button id="score-hard" type="button" class="btn btn-lg btn-danger">Hard</button>
    </div>
</body>
</html>
